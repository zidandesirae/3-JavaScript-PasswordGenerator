<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>
    <link rel="stylesheet" type="text/css" href="/assets/style.css">
</head>
<body>
    <div class="container">
        <header>Password Generator</header>
        <div class="main">
            <div>
                <p>Generate a Password</p>
            </div>
            <hr class="line">
            <div class="section1">
                <textarea name="textbox" id="password" placeholder="Your Secure Password"></textarea>
            </div>
            <hr class="line">
            <div class="button">
                <button class="button1" type="button" onclick="startPrompt();">Generate Password</button>
                <button class="button2" type="button" onclick="copyClipboard();">Copy to Clipboard</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
