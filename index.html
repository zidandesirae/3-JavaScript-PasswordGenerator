<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>Password Generator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center mt-5">
        <h1>Password Generator</h1>
        <div class="d-flex justify-content-center mt-4">
            <div class="card w-50">
                <h4 class="card-header">Generate a Password</h4>
                <div class="card-body">
                    <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password" class="form-control bg-white"></textarea>
                    <br>
                    <button id="generate" class="btn btn-primary m-2">Generate Password</button>
                    <button id="copy" class="btn btn-primary m-2" onclick="copyToClipboard()">Copy to Clipboard</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
